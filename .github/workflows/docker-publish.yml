  DOCKERHUB_IMAGE: lianwusuoai/img-router
  # é˜¿é‡Œäº‘ä¸ªäººç‰ˆå®žä¾‹é•œåƒåç§°
  ALIYUN_IMAGE: crpi-yfnrhqcn81ace83g.cn-beijing.personal.cr.aliyuncs.com/lianwusuoai/img-router

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      # 2. è®¾ç½® Docker Buildx
      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # 3. ç™»å½• Docker Hub
      - name: ç™»å½• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # 4. ç™»å½•é˜¿é‡Œäº‘å®¹å™¨é•œåƒæœåŠ¡ï¼ˆä¸ªäººç‰ˆå®žä¾‹ï¼‰
      - name: ç™»å½•é˜¿é‡Œäº‘ä¸ªäººç‰ˆå®žä¾‹
        uses: docker/login-action@v3
        with:
          registry: crpi-yfnrhqcn81ace83g.cn-beijing.personal.cr.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}
