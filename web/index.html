<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgRouter 管理面板</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-box">
        <div class="logo-icon">
          <i class="ri-router-line"></i>
        </div>
        <span class="logo-text">ImgRouter</span>
      </div>

      <div class="nav-menu">
        <div class="nav-group">
          <a href="/admin" class="nav-item" data-link>
            <i class="ri-dashboard-line"></i>
            <span>仪表盘</span>
          </a>
        </div>

        <div class="nav-group">
          <div class="nav-title">系统管理</div>
          <a href="/setting" class="nav-item" data-link>
            <i class="ri-settings-4-line"></i>
            <span>系统设置</span>
          </a>
          <a href="/channel" class="nav-item" data-link>
            <i class="ri-route-line"></i>
            <span>渠道设置</span>
          </a>
          <a href="/keys" class="nav-item" data-link>
            <i class="ri-key-2-line"></i>
            <span>后端Key池</span>
          </a>
          <a href="/ai-chat" class="nav-item" data-link>
            <i class="ri-robot-line"></i>
            <span>AI 助手 (AiChat)</span>
          </a>
        </div>

        <div class="nav-group">
          <div class="nav-title">更新</div>
          <a href="/update" class="nav-item" data-link>
            <i class="ri-github-line"></i>
            <span>检查更新</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="page-title">
          <i class="ri-menu-fold-line" style="color: var(--text-secondary); margin-right: 8px"></i>
          <span id="headerTitle">仪表盘</span>
        </div>
        <div class="status-pill">
          <div class="status-dot"></div>
          <span>运行中</span>
        </div>
      </header>

      <!-- Dynamic Content Container -->
      <div id="main-container">
        <!-- Content will be loaded here -->
      </div>
    </main>

    <!-- Modal Container (Reusable) -->
    <div id="modal-container"></div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
